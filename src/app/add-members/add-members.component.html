<h2 mat-dialog-title>Add Member</h2>
<mat-dialog-content>
    <form [formGroup]="addMembersForm">

        <mat-form-field class="example-full-width w-100 mt-3" appearance="outline">
            <mat-label>Name</mat-label>
            <input type="text" matInput [formControlName]="'memberName'">
            <mat-error>Name is required.</mat-error>
        </mat-form-field>

    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button color="warn" (click)="cancel()">Cancel</button>
    <button mat-flat-button color="primary" (click)="addMember()">Add Member</button>
</mat-dialog-actions>
