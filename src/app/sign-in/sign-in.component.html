<div class="row">
    <div class="col-4 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4"></div>
    <div class="col-4 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
        <mat-card appearance="outlined">
            <mat-card-header>
                <mat-card-title> Sign-in</mat-card-title>
            </mat-card-header>
            <mat-card-content class="mt-4">
                <form [formGroup]="authForm">

                    <mat-form-field class="example-full-width w-100 mt-3" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput [formControlName]="'email'" placeholder="Ex. pat@example.com">
                        @if (authForm.get('email')!.hasError('required') && authForm.get('email')!.touched) {
                        <mat-error>Email is required.</mat-error>
                        }
                    </mat-form-field>

                    <mat-form-field class="example-full-width w-100 mt-3" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="text" matInput [formControlName]="'password'" placeholder="Ex. pat@example.com">
                        @if (authForm.get('password')!.hasError('required') && authForm.get('password')!.touched) {
                        <mat-error>Password is required.</mat-error>
                        }
                    </mat-form-field>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-4 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4"></div>
</div>
