<h2 mat-dialog-title>Add Group</h2>
<mat-dialog-content>
    <form [formGroup]="addGroupForm">

        <mat-form-field class="example-full-width w-100 mt-3" appearance="outline">
            <mat-label>Group Name</mat-label>
            <input type="text" matInput [formControlName]="'groupName'">
            @if (addGroupForm.get('groupName')!.hasError('required') && addGroupForm.get('groupName')!.touched) {
            <mat-error>Name is required.</mat-error>
            }
        </mat-form-field>

        <mat-form-field class="example-full-width w-100 mt-3" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput rows="4" [formControlName]="'description'"></textarea>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button color="warn" (click)="cancel()">Cancel</button>
    <!-- <button mat-button mat-dialog-close color="primary">Save</button> -->
    <button mat-flat-button color="primary" (click)="addGroup()">Add Group</button>
</mat-dialog-actions>
