<h2 mat-dialog-title>Add Expense</h2>
<mat-dialog-content>
    <form [formGroup]="addExpenseForm">

        <mat-form-field class="example-full-width w-100 mt-3" appearance="outline">
            <mat-label>Group Name</mat-label>
            <input type="number" matInput [formControlName]="'amount'">
            <mat-error>Name is required.</mat-error>
        </mat-form-field>

    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button color="warn" (click)="cancel()">Cancel</button>
    <button mat-flat-button color="primary" (click)="addMember()">Add Expense</button>
</mat-dialog-actions>
